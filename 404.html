<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0; URL='/'" />
    <!-- The line below is important for PWA/SPA behavior -->
    <script>
      // Check if the page is being loaded from a PWA or SPA context and handle redirection client-side
      if (sessionStorage.redirect) {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        location.href = redirect;
      }
    </script>
  </head>
  <body>
    You should be redirected automatically, if not click <a href="/">here</a>.
  </body>
</html>
